<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Quake Watch</title>
  </head>
  <body>
    <div class="title-container"><h1>GeoQuakes</h1></div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 box"><div id="map"></div></div>
        <div class="col-xs-12 col-md-6 box">
          <div id="info"><h1>Earthquakes from the past week:</h1></div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
